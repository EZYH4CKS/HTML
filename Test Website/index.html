<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Website</title>
</head>
<body>
    <style>
        /* START OF NEON BUTTON */
        * 
        {
            margin: 0;
            padding: 0;
            font-family: consolas;
            box-sizing: border-box;
        }
        body
        {
            justify-content: center;
            align-items: center;
            flex-direction: column;
            display: flex;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5),rgba(0, 0, 0, 0.5)),
                url("https://www.pixelstalk.net/wp-content/uploads/2016/10/Anime-Landscape-Wallpaper-HD-768x432.jpg");
            background-size: cover;
            overflow: hidden;
            color: white;
        }
        a 
        {
            position: relative;
            display: inline-block;
            width: 250px;
            padding: 25px 30px;
            margin: 40px 0;
            color: #03e9f4;
            font-size: 24px;
            text-decoration: none;
            text-transform: uppercase;
            overflow: hidden;
            transition: 0.5s;
            letter-spacing: 4px;
            -webkit-box-reflect: below 1px linear-gradient(transparent, #0005);
        }
        a:hover 
        {
            background: #03e9f4;
            color: #050801;
            box-shadow: 0 0 5px #03e9f4,
                        0 0 25px #03e9f4,
                        0 0 50px #03e9f4,
                        0 0 200px #03e9f4;
        }
        a span
        {
            position: absolute;
            display: block;
        }
        a span:nth-child(1)
        {
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #03e9f4);
            animation: animate1 1s linear infinite;
        }
        @keyframes animate1 {
            0%
            {
                left: -100%;
            }
            50%,100%
            {
                left: 100%;
            }
        }
        a span:nth-child(2)
        {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #03e9f4);
            animation: animate2 1s linear infinite;
            animation-delay: 0.25s;
        }
        @keyframes animate2 {
            0%
            {
                top: -100%;
            }
            50%,100%
            {
                top: 100%;
            }
        }
        a span:nth-child(3)
        {
            bottom: 0;
            right: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(270deg, transparent, #03e9f4);
            animation: animate3 1s linear infinite;
            animation-delay: 0.5s;
        }
        @keyframes animate3 {
            0%
            {
                right: -100%;
            }
            50%,100%
            {
                right: 100%;
            }
        }
        a span:nth-child(4)
        {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #03e9f4);
            animation: animate4 1s linear infinite;
            animation-delay: 0.75s;
        }
        @keyframes animate4 {
            0%
            {
                bottom: -100%;
            }
            50%,100%
            {
                bottom: 100%;
            }
        }
        /* Start Of TypeWriter */
        .container
        {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            padding: 0 3rem;
        }
        h1, h2
        {
            font-weight: 200;
            margin: 0.4rem;
        }
        h1
        {
            font-size: 3.5rem;
        }
        h2
        {
            justify-self: center;
            align-self: center;
            font-size: 2rem;
            color: #ccc;
        }

        /* Blinking Cursor */
        .txt-type > .txt
        {
            border-right: 2px solid #bbb;
        }

        @media(min-width: 1200px)
        {
            h1
            {
                font-size: 5rem;
            }
        }
        @media(max-width: 800px)
        {
            .container
            {
                padding: 0 1rem;
            }
            h1
            {
                font-size: 3rem;
            }
        }
        @media(min-width: 500px)
        {
            h1
            {
                font-size: 2.5rem;
            }
            h2
            {
                font-size: 1.5rem;
            }
        }
        /* ~~~ END ~~~ */
    </style>
    <script>
        const TypeWriter = function(txtElement, words, wait = 1500) {
            this.txtElement = txtElement;
            this.words = words;
            this.txt = '';
            this.wordIndex = 0;
            this.wait = parseInt(wait, 10);
            this.type();
            this.isDeleting = false;
        }

        TypeWriter.prototype.type = function() {
            const current = this.wordIndex % this.words.length;
            const fullTxt = this.words[current]

            if(this.isDeleting){
                this.txt = fullTxt.substring(0, this.txt.length - 1)
            } else {
                this.txt = fullTxt.substring(0, this.txt.length + 1)
            }

            this.txtElement.innerHTML = `<span class="txt">${this.txt}</span>`

            let typeSpeed = 300;
            
            if(this.isDeleting) {
                typeSpeed /= 2;
            }

            if(!this.isDeleting && this.txt === fullTxt) {
                typeSpeed = this.wait;
                this.isDeleting = true;
            } else if(this.isDeleting && this.txt === '') {
                this.isDeleting = false;
                this.wordIndex++;
                typeSpeed = 500;
            }

            setTimeout(() => this.type(), typeSpeed)
        }

        document.addEventListener('DOMContentLoaded', init)

        function init() {
            const txtElement = document.querySelector('.txt-type');
            const words = JSON.parse(txtElement.getAttribute('data-text'));
            const wait = txtElement.getAttribute('data-wait');
            new TypeWriter(txtElement, words, wait)
        }
    </script>
    <div class="container">
        <h1>ezyh4cks the
            <span class="txt-type" data-wait="1500" data-text='["big brain", "genius", "smartie pants"]'>

            </span>
        </h1>
        <h2>Welcome To My Website</h2>
    </div>
    <a>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Get Started
    </a>
</body>
</html>
