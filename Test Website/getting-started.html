<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started</title>
</head>
<body>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            font-family: consolas;
            box-sizing: border-box;
        }
        body
        {
            justify-content: center;
            align-items: center;
            line-height: 100vh;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5),rgba(0, 0, 0, 0.5)),
                url("https://www.pixelstalk.net/wp-content/uploads/2016/10/Anime-Landscape-Wallpaper-HD-768x432.jpg");
            background-size: cover;
            overflow: hidden;
            color: white;
        }
        h1 
        {
            font-size: 4rem;
            text-align: center;
            text-decoration: none;
        }
        span
        {
            opacity: 0;
            transition: all 1s ease;
            transform: translateY(50px);
        }
        span.fade
        {
            opacity: 1;
            transform: translateY(0px);
        }
    </style>
    <h1 class="fancy">Get Started Now</h1>
    <script src="scripts/fancy-text.js"></script>
</body>
</html>
